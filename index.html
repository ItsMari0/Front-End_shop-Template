<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SHOP-TEMPLATE</title>
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/icon-1.png" type="image/png">
</head>

<body>
  <header class="page-header">
    <div class="page-header__navbar">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a href="#" class="navbar-brand">
            <img src="assets/img/icon-3.png" alt="logo">
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Products
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a href="#" class="dropdown-item">Lorem ipsum dolor</a>
                  <a href="#" class="dropdown-item">Sit amet</a>
                  <div class="dropdown-divider"></div>
                  <a href="#" class="dropdown-item">Consectetur adipisicing</a>
                  <a href="#" class="dropdown-item">Architecto consequatur</a>
                </div>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Payment</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Shipping</a>
              </li>
            </ul>

            <form class="form-inline my-2 my-lg-0 page-header__navbar-search">
              <input type="search" class="form-control mr-sm-2" placeholder="search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <i class="fas fa-search" aria-hidden="true"></i>
              </button>
            </form>

            <button class="btn btn-outline-success my-2 my-sm-0 page-header__cart-btn" type="submit">
              <i class="fas fa-shopping-cart" aria-hidden="true"></i>
              <span class="page-header__cart-counter" id="cart-counter-label">0</span>
            </button>
          </div>
        </nav>
      </div>
    </div>
    <div class="page-header__carousel">
      <div class="container">
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#header-carousel" data-slide-to="1" class=""></li>
            <li data-target="#header-carousel" data-slide-to="2" class=""></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/img/slide.png" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Slide #1</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/img/slide.png" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Slide #2</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/img/slide.png" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Slide #3</h3>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#header-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#header-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
    </div>

    <div class="container wrapper">
      <div class="row">
        <aside class="col-lg-3 order-lg-1 sidebar">
          <div class="container-fluid sidebar-filter">
            <form>
              <fieldset class="form-group">
                <legend>Device type</legend>
                <div class="form-check">
                  <input id="opt1" class="form-check-input" type="checkbox" name="opt1" value="opt1" checked="">
                  <label for="opt1" class="form-check-input">Laptop</label>
                </div>
                <div class="form-check">
                  <input id="opt2" class="form-check-input" type="checkbox" name="opt2" value="opt2" checked="">
                  <label for="opt2" class="form-check-input">Tablet</label>
                </div>
              </fieldset>
            </form>
          </div>
        </aside>
      </div>
    </div>
  </header>

  <!--

-->
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/popper.js/dist/umd/popper.min.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
